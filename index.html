<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Week Water Drinking Challenge Tracker</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"></noscript>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            margin: 0;
        }
        .tracker {
            width: 100%;
            max-width: 800px; /* Caps width on larger screens */
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn’t add to width */
        }
        .week {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Flexible columns */
            gap: 5px;
            margin-bottom: 10px;
        }
        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emoji {
            font-size: 20px;
        }
        .date {
            font-size: 8px;
            color: #666;
            font-weight: 400;
        }
        .checkmark {
            display: none;
            font-size: 16px;
        }
        .day.completed .content {
            display: none;
        }
        .day.completed .checkmark {
            display: block;
        }
        .day:hover, .day:focus {
            outline: 2px solid blue;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin: 10px 0;
        }
        p {
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            margin: 0 0 10px;
        }
        #reset {
            display: block;
            margin: 20px auto;
            padding: 8px 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 12px;
        }
        /* Media query for larger screens */
        @media (min-width: 600px) {
            .tracker {
                padding: 20px;
            }
            .week {
                grid-template-columns: repeat(7, 1fr); /* 7 columns on desktop */
                gap: 10px;
            }
            .day {
                padding: 10px;
            }
            .emoji {
                font-size: 24px;
            }
            .checkmark {
                font-size: 18px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            #reset {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>16-Week Water Tracker</h1>
   
    <div class="tracker"></div>
    <button id="reset">Reset Progress</button>

    <script>
        const weekEmojis = [
            '🌵', '🏜️', '🦂', '🦎', '🌴', '🍊', '🪁', '☀️',
            '❤️‍🔥', '💋', '☄️', '🫧', '🌶️', '🏵️', '🪭', '🏆'
        ];
        let progress = localStorage.getItem('progress') 
            ? JSON.parse(localStorage.getItem('progress')) 
            : new Array(112).fill(false);
        const tracker = document.querySelector('.tracker');
        const startDate = new Date(2025, 1, 26); // February 26, 2025
        const dates = [];
        for (let i = 0; i < 112; i++) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            dates.push(date);
        }
        function formatDate(date) {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}/${day}`;
        }
        weekEmojis.forEach((emoji, weekIndex) => {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week';
            for (let day = 1; day <= 7; day++) {
                const index = weekIndex * 7 + (day - 1);
                const dayButton = document.createElement('button');
                dayButton.className = 'day';
                dayButton.dataset.week = weekIndex + 1;
                dayButton.dataset.day = day;
                dayButton.innerHTML = `
                    <div class="content">
                        <span class="emoji">${emoji}</span>
                        <span class="date">${formatDate(dates[index])}</span>
                    </div>
                    <div class="checkmark">✔️</div>
                `;
                dayButton.title = `Week ${weekIndex + 1} Day ${day} - ${formatDate(dates[index])}`;
                dayButton.setAttribute('aria-label', `Week ${weekIndex + 1} Day ${day} - ${formatDate(dates[index])}`);
                if (progress[index]) {
                    dayButton.classList.add('completed');
                    dayButton.setAttribute('aria-pressed', 'true');
                } else {
                    dayButton.setAttribute('aria-pressed', 'false');
                }
                dayButton.addEventListener('click', function() {
                    progress[index] = !progress[index];
                    if (progress[index]) {
                        this.classList.add('completed');
                        this.setAttribute('aria-pressed', 'true');
                        const rect = this.getBoundingClientRect();
                        const date = formatDate(dates[index]);
                        if (date === '04/20') {
                            // Emoji sunglasses faces effect for 04/20
                            for (let i = 0; i < 100; i++) {
                                const emoji = document.createElement('div');
                                emoji.style.position = 'fixed';
                                emoji.style.left = `${Math.random() * 100}%`;
                                emoji.style.top = `-50px`; // Start above the viewport
                                emoji.style.fontSize = '24px';
                                emoji.innerText = '😎';
                                document.body.appendChild(emoji);
                                
                                // Animate the emoji to fall down
                                const duration = Math.random() * 2000 + 2000; // Random duration between 2-4 seconds
                                emoji.animate([
                                    { transform: 'translateY(0)' },
                                    { transform: `translateY(${window.innerHeight + 50}px)` } // Move to below the viewport
                                ], {
                                    duration: duration,
                                    easing: 'linear',
                                    iterations: 1,
                                    fill: 'forwards'
                                });

                                // Remove the emoji after the animation is complete
                                setTimeout(() => emoji.remove(), duration);
                            }
                        } else {
                            // Default confetti effect
                            confetti({
                                particleCount: 50,
                                spread: 30,
                                origin: {
                                    x: (rect.left + rect.width / 2) / window.innerWidth,
                                    y: (rect.top + rect.height / 2) / window.innerHeight
                                }
                            });
                        }
                        if ('vibrate' in navigator) {
                            navigator.vibrate(50); // Haptic feedback
                        }
                    } else {
                        this.classList.remove('completed');
                        this.setAttribute('aria-pressed', 'false');
                    }
                    localStorage.setItem('progress', JSON.stringify(progress));
                });
                weekDiv.appendChild(dayButton);
            }
            tracker.appendChild(weekDiv);
        });
        document.getElementById('reset').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset your progress?')) {
                progress = new Array(112).fill(false);
                localStorage.setItem('progress', JSON.stringify(progress));
                document.querySelectorAll('.day').forEach(button => {
                    button.classList.remove('completed');
                    button.setAttribute('aria-pressed', 'false');
                });
            }
        });
    </script>
</body>
</html>
